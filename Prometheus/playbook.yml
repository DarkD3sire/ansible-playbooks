---
- hosts: all
  become: true
  vars_files:
    - vars/default.yml
  
  tasks:
    - name: Install git
      yum: name={{ item }} update_cache=yes state=latest force_apt_get=yes
      loop: [ 'git' ]
      tags: [ system ]

    - name: Git Prometheus
      repo: https://github.com/prometheus/prometheus.git/
      dest: /root/
